<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DadLibs</title>
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .dark-mode {
            background-color: #121212;
            color: #ffffff;
        }

        .dark-mode .btn {
            background-color: #333333;
            color: #ffffff;
        }

        .dark-mode .btn.selected {
            background-color: lightblue;
            color: black;
        }
    </style>
</head>
<body class="dark-mode">
    <div id="gameContainer" class="container">
        <header>
            <h1>DadLibs</h1>
        </header>
        <main>
            <div id="storySelectionScreen" aria-label="Story Selection"></div>
            <div id="wordSelectionScreen" style="display:none;" aria-label="Word Selection"></div>
            <div id="finalStoryScreen" style="display:none;" aria-label="Final Story"></div>
        </main>
        <div id="loadingIndicator" style="display:none;">
            <p>Loading...</p>
        </div>
        <div id="errorMessage" style="display:none;">
            <p>Error loading stories. Please try again later.</p>
        </div>
        <button id="darkModeToggle" class="btn" onclick="toggleDarkMode()">Toggle Dark Mode</button>
    </div>
    <script src="script.js"></script>
    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }
    </script>
</body>
</html>
